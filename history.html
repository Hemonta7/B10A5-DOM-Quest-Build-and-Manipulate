<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=``, initial-scale=1.0">
    <title>DOM Quest and Manipulate History Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <!-- Daisy ui and tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font awsome cdn -->
    <script src="https://kit.fontawesome.com/f3d1f714a3.js" crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link rel="icon" href="./assets/donate-icon.png" type="image/x-icon">
    <!-- CSS styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Lexend", sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <nav class="flex justify-between items-center py-4 px-2 lg:py-6 lg:px-14 bg-[#F9F7F3] fixed w-full z-10 top-0">
            <div>
                <button class="btn lg:px-8 bg-common lg:text-xl font-semibold">Blog</button>
            </div>
            <div class="flex items-center gap-1 lg:gap-3">
                <img class="h-5 w-5 lg:h-12 lg:w-12" src="./assets/logo.png" alt="">
                <p class="text-sm lg:text-xl font-semibold">Donate Bangladesh</p>
            </div>
            <div class="flex items-center gap-1 lg:gap-3">
                <img class="h-5 w-5 lg:w-7 lg:h-7" src="./assets/coin.png" alt="">
                <p class="text-sm lg:text-xl font-semibold text-secondary"><span>5500</span> BDT</p>
            </div>
        </nav>
    </header>
    <section class="mx-12 lg:mx-36 my-28 lg:my-40 space-y-4 lg:space-y-8">
        <!-- button  -->
        <div class="flex justify-center gap-3">
            <button class="btn bg-common text-black text-sm lg:text-base lg:px-8">Donation</button>
            <button class="btn bg-transparent text-secondary text-sm lg:text-base lg:px-8">History</button>
        </div>
        <!-- Transition History -->
        <div class="space-y-2 p-4 lg:p-8 border rounded-xl lg:w-3/4 mx-auto mb-3 lg:mb-5 text-center">
            <h4 class="text-xs lg:text-xl font-medium">96500 Taka is Donated for famine-2024 at Feni, Bangladesh</h4>
            <p class="text-xs lg:text-xl text-secondary">Date : Tue Sep 17 2024 08:39:11 GMT +0600 (Bangladesh Standard Time)</p>
        </div>
    </section>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        common: '#B4F461',
                        secondary: '#111111B2'
                    }
                }
            }
        }
    </script>
</body>
</html>
